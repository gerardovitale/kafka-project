title: kafka-message
description: Represents a base kafka message
type: table

columns:
  - name: key
    type: binary
    nullable: true

  - name: value
    type: binary
    nullable: true

  - name: topic
    type: string
    nullable: true

  - name: partition
    type: integer
    nullable: true

  - name: offset
    type: long
    nullable: true

  - name: timestamp
    type: timestamp
    nullable: true

  - name: timestampType
    type: integer
    nullable: true
